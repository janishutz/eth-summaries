name: Upload SPCA Summary
on:
  push:
    paths:
      - 'semester3/spca/**'
jobs:
  upload_document:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v6
      - name: Upload to ComSol
        uses: ./.github/actions/upload-to-comsol
        with:
          file: ./semester3/spca/spca-summary.pdf
          access_token: ${{ secrets.TOKEN_SPCA }}
          url: https://exams.vis.ethz.ch/api/document/jahutz/summary-hs25_1/files/691/update/
